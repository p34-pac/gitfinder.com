<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Finder</title>
    <link rel="stylesheet" href="cyborg.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <a href="#" class="navbar-brand">
                Github Finder
            </a>
        </div>
    </nav>
    <div class="container searchContainer">
        <div class="search card card-body text-center">
            <h1>Search Github Users</h1>
            <p class="lead">Enter a username to fetch a user profile and repos</p>

            <input type="text" id="userIn" class="form-control" placeholder="Github Username">
            <button class="btn-primary w-10 mt-3" id="searchUser">submit</button>
        </div>
        <br>
        <div id="profile"></div>
    </div>

    <footer class="mt-5 p-3 text-center bg-light">
        Github Finder &copy;
    </footer>

    <script src="github.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
